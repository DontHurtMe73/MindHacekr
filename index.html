<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindHacker</title>
    <!-- fav -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/btn.css" />
    <link rel="stylesheet" href="css/progressBar.css" />
    <link rel="stylesheet" href="css/sound.css" />
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/sound.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="layout js-layout-screen">
          <div class="block">
						<h1>Чтец мыслей</h1>
            <p class="layout__text">Нажмите пробел чтобы начать</p>
          </div>
        </div>
        <div class="wrapper js-main-screen">
          <form id="form1" class="form block">
            <label for="" class="form__input-wrapper">
              <span> Введите число от 1 до 10 и нажмите на кнопку</span>
              <input
                class="form__input js-input"
                type="number"
                min="1"
                max="10"
                name="number"
                placeholder="Сюда"
                required
              />
            </label>

            <button class="btn form__btn" type="sumbit">
              Заглянуть в разум
            </button>
          </form>

          <div class="result__wrapper block">
            <img
              class="brain-img"
              src="images/brain.avif"
              width="200"
              height="100"
              alt="Мозг"
            />

            <div class="result__messages">
              <p class="message js-message"></p>
            </div>
            <p class="result-message">
              Ваше число: <span class="answer"></span>
            </p>

            <div class="progressbar orange">
              <span class="js-progress" style="width: 5%"></span>
            </div>
          </div>
        </div>
      </div>

			<div class="sound-block">
				<button>
					<img class="sound__img" src="fonts/volume.svg" onclick="changeSound()" width="50" alt="">
				</button>
			</div>
    </div>
  </body>
</html>
